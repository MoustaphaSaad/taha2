name: test math

on:
  push:
    branches: [ master ]
    paths:
      - 'renderer/math/**'
      - 'renderer/test-math/**'
      - '.github/workflows/test-math.yml'
  pull_request:
    branches: [ master ]
    paths:
      - 'renderer/math/**'
      - 'renderer/test-math/**'
      - '.github/workflows/test-math.yml'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        preset: [ci-test-math-debug, ci-test-math-release]

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Setup SSH key
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{secrets.SSH_PRIVATE_KEY}}

    - uses: seanmiddleditch/gha-setup-ninja@master
    - uses: humbletim/install-vulkan-sdk@v1.1.1
    - name: Set up X11 on Ubuntu
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libx11-dev libwayland-dev wayland-protocols libxkbcommon-dev xorg-dev libglu1-mesa-dev

    - name: Configure Tests
      run: cmake . --preset=${{matrix.preset}}
    - name: Build Tests
      run: cmake --build build/${{matrix.preset}} -j
    - name: Run Tests
      run: ./build/${{matrix.preset}}/bin/test-math
